<div class="container container-fluid">
  <br>
  <div class="bootstrap-checkbox">
    <input id="multiExpandableRows" type="checkbox" [(ngModel)]="column.multiExpandableRows"/>
    <label for="multiExpandableRows">Multi Expandable Rows</label>
  </div>
  <hr>
  <div class="bootstrap-checkbox">
    <input id="providerType" type="checkbox" [(ngModel)]="column.providerType"/>
    <label for="providerType">Provider</label>
  </div>
  <div class="bootstrap-checkbox">
    <input id="applicationType" type="checkbox" [(ngModel)]="column.applicationType"/>
    <label for="applicationType">Type</label>
  </div>
  <hr>
  <ngm-data-table [indexColumn]="column.indexColumn"
               [selectColumn]="column.selectColumn"
               [items]="items"
               [totalPages]="totalPages"
               [totalItems]="totalItems"
               [size]="size"
               [indexColumnHeader]="'#'"
               [multiExpandableRows]="column.multiExpandableRows"
               [classTable]="''"
               (reload)="reloadItems($event)"
               [expandableRows]="true"
               (rowClick)="rowClick($event)"
               (rowDoubleClick)="rowDoubleClick($event)"
               [rowTooltip]="rowTooltip">
    <ng-template #dataTableExpand let-itemExpand="itemExpand">
      <p class="text-info" *ngIf="itemExpand.NPI != null">NPI : {{itemExpand.NPI}}</p>
      <p class="text-warning" *ngIf="itemExpand.providerName != null">Provider Name : {{itemExpand.providerName}}</p>
      <p *ngIf="itemExpand.status != null && itemExpand.status != 'Pending'">Status : <span class="badge badge-dark">{{itemExpand.status}}</span></p>
      <p *ngIf="itemExpand.status != null && itemExpand.status == 'Pending'">Status : <span class="badge badge-danger">{{itemExpand.status}}</span></p>
      <p *ngIf="itemExpand.assignedTo != null">Assigned to : {{itemExpand.assignedTo}}</p>
      <p class="text-info" *ngIf="itemExpand.applicationType != null">Application type : <span class="badge badge-dark">{{itemExpand.applicationType}}</span></p>
      <p *ngIf="itemExpand.providerType != null">Provider Type : {{itemExpand.providerType}}</p>
    </ng-template>
    <ngm-data-table-column
      [property]="'caseNumber'"
      [header]="'Number'"
      [sortable]="true"
      [visible]="true"
      [cellColors]="cellColor">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'NPI'"
      [header]="'DNI'"
      [breakpoints]="'xxs,xs'"
      [sortable]="true">
      <ng-template #dataTableCell let-item="item">
        <button class="btn btn-outline-info btn-sm" (click)="buttonalert(item.NPI)">{{item.NPI}}</button>
      </ng-template>
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'providerName'"
      [header]="'Name'"
      [breakpoints]="'xxs,xs,sm'"
      [sortable]="true"
      [visible]="true">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'status'"
      [header]="'Status'"
      [breakpoints]="'xxs,xs,sm,md'"
      [sortable]="false">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'assignedTo'"
      [header]="'Assigned'"
      [sortable]="true"
      [resizable]="true"
      [visible]="true">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'applicationType'"
      [header]="'Type'"
      [breakpoints]="'xxs,xs,sm,md'"
      [sortable]="true"
      [visible]="column.applicationType">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'providerType'"
      [header]="'Provider'"
      [breakpoints]="'xxs,xs,sm,md,lgs'"
      [sortable]="true"
      [visible]="column.providerType">
    </ngm-data-table-column>
  </ngm-data-table>
</div>
