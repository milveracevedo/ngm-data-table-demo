<div class="container container-fluid">
  <br>
  <ngm-data-table [indexColumn]="column.indexColumn"
               [selectColumn]="column.selectColumn"
               [items]="items"
               [totalPages]="totalPages"
               [totalItems]="totalItems"
               [size]="size"
               [indexColumnHeader]="'#'"
               [multiExpandableRows]="column.multiExpandableRows"
               [classTable]="''"
               (reload)="reloadItems($event)"
               [expandableRows]="false"
               (rowClick)="rowClick($event)">
    <ngm-data-table-column
      [property]="'caseNumber'"
      [header]="'Number'"
      [sortable]="true"
      [visible]="true">
      <ng-template #dataTableHeader let-item="item">
        <span style="color: rgb(1,123,169)">Number</span>
      </ng-template>
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'NPI'"
      [header]="'DNI'"
      [breakpoints]="'xxs,xs'"
      [sortable]="true">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'providerName'"
      [header]="'Name'"
      [breakpoints]="'xxs,xs,sm'"
      [sortable]="true"
      [visible]="true">
      <ng-template #dataTableHeader let-item="item">
        <span style="color: rgb(23,162,184)"><i>Provider Name</i> <i class="fa fa-users "></i></span>
      </ng-template>
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'status'"
      [header]="'Status'"
      [breakpoints]="'xxs,xs,sm,md'"
      [sortable]="false">
      <ng-template #dataTableHeader let-item="item">
        <span style="color: rgb(8,156,169)">Active</span>
      </ng-template>
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'assignedTo'"
      [header]="'Assigned'"
      [sortable]="true"
      [resizable]="true"
      [visible]="true">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'applicationType'"
      [header]="'Type'"
      [breakpoints]="'xxs,xs,sm,md'"
      [sortable]="true"
      [visible]="column.applicationType">
    </ngm-data-table-column>
    <ngm-data-table-column
      [property]="'providerType'"
      [header]="'Provider'"
      [breakpoints]="'xxs,xs,sm,md,lgs'"
      [sortable]="true"
      [visible]="column.providerType">
    </ngm-data-table-column>
  </ngm-data-table>
</div>
